<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <style>
        * {
            font-family: Calibri;
        }

        .fds > span {
            color: red;
        }

        .fds > ul {
            font-weight: bold;
        }

        .normal > ul {
            font-style: italic ;
        }

        .normal > ol {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>Agenda</h3>
    <div>
        <ol>
            <li class="fds"> 
                <span>Domingo</span>
                <ul type="square">
                    <li>Ir no parque</li>
                    <li>Futebol</li>
                </ul>
            </li>
            
            <li class="normal">Segunda - Feira
                <ol type="i">
                    
                    <li>Reunião</li>
                    <li>Cliente</li>
                </ol>
            </li>
            <li class="normal">Terça - Feira</li>
            <li class="normal">Quarta - Feira</li>
            <li class="normal">Quinta - Feira
                <ul type="square">
                    <li>Dentista</li>
                    <li>Mercado</li>
                </ul>
            </li>
            <li class="normal">Sexta - Feira</li>
            <li class="fds">
                <span>Sábado</span>
                <ul type="square">
                    <li>Cinema</li>
                </ul>
            </li>
        </ol>
    </div>
    
</body>
</html>
