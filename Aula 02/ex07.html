<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIO 7</title>
</head>
<body>
    <form>
        <fieldset> 
        <legend> Dia:</legend>
        <div>
            <input type="checkbox" name="dia" id="domingo" value="Domingo">
            <label for="domingo">Domingo</label>
        </div>
        <div> 
            <input type="checkbox" name="dia" id="segunda" value="Segunda-Feira" checked>
            <label for="segunda">Segunda-Feira</label>
        </div>
        <div> 
            <input type="checkbox" name="dia" id="terca" value="Terça-Feira">
            <label for="terca">Terça-Feira</label>
        </div>
        <div> 
            <input type="checkbox" name="dia" id="quarta" value="Quarta-Feira">
            <label for="quarta">Quarta-Feira</label>
        </div>
        <div> 
            <input type="checkbox" name="dia" id="quinta" value="Quinta-Feira" checked>
            <label for="quinta">Quinta-Feira</label>
        </div>
        <div> 
            <input type="checkbox" name="dia" id="sexta" value="Sexta-Feira">
            <label for="sexta">Sexta-Feira</label>
        </div>
        <div> 
            <input type="checkbox" name="dia" id="sabado" value="Sabado">
            <label for="sabado">Sábado</label>
        </div>
        <button> Enviar </button>
        </fieldset>
    </form>
</body>
</html>
