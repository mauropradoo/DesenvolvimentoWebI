<html lang="pt-Br">
<head>

    <style>
        * {

            margin-top: 8px;

        input {
            color: white;
            background-color: #444;
            border-radius: 5px;
            border-width: 1px;
            border-color: #888;
            padding: 4px;
        }

        #nome {
            width: 200px;
        }

        }

    <form>
        <div class="linha">
            <label for="nome">Nome:</label>

        <div class="linha">
            <label for="idade">Idade:</label>
            <input type="number" value="18" name="idade" id="idade"/>
        </div>
        <button>Enviar</button>
    </form>
