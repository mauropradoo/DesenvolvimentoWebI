<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiperLink</title>
</head>
<body>
    <!-- a página do G1 será aberta na aba atual do navegador-->
    <a href="http://g1.globo.com">G1</a>
    <!-- o atributo target com valor _blank indica que a página será aberta
    em outra aba do navegador-->
    <a href="https://www.uol.com.br" target="_blank"
    title="Clique para ir">UOL</a>
    <!-- as marcações <p> são o conteúdo da marcação <a> -->
    <a href="https://www.google.com/">
        <p> Buscador</p>
        <p> Google</p>
    </a>
    <!-- não é um hiperlink pela ausência do atributo href -->
    <a> Não é um hiperlink</a>
    <!-- o valor # no atributo href indica a página atual -->
    <a href="#" target="_blank">Página atual</a>

</body>
</html>
